<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid layout 01</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      gap: 20px;
      grid-auto-rows: minmax(100px, auto);
    }

    .one {
      grid-column: 1 / 2;
      grid-row: 1;
      background: #19CAAD;
    }

    .two {
      grid-column: 2 / 4;
      grid-row: 1 / 3;
      background: #8CC7B5;
    }

    .three {
      grid-row: 2 / 5;
      grid-column: 1;
      background: #D1BA74;
    }

    .four {
      grid-column: 3;
      grid-row: 3;
      background: #BEE7E9;
    }

    .five {
      grid-column: 2;
      grid-row: 3/5;
      background: #E6CEAC;
    }

    .six {
      grid-column: 3;
      grid-row: 4;
      background: #ECAD9E;
    }

    .item {
      text-align: center;
      font-size: 200%;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="warpper">
    <div class="two item">one</div>
    <div class="one item">two</div>
    <div class="three item">three</div>
    <div class="four item">four</div>
    <div class="five item">five</div>
    <div class="six item">six</div>
  </div>
</body>

</html>
